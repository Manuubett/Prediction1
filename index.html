<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Match Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .streak-W { color: green; font-weight: bold; }
    .streak-D { color: orange; font-weight: bold; }
    .streak-L { color: red; font-weight: bold; }
    .confidence-high { color: green; }
    .confidence-medium { color: orange; }
    .confidence-low { color: red; }
    .match-card { transition: all 0.3s ease; }
    .match-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
  </style>
</head>
<body class="bg-light py-4">
  <div class="container">
    <h2 class="text-center mb-4">âš½ Multi-Match Predictor</h2>

    <!-- Match Inputs -->
    <div class="row mb-4">
      <!-- Match Set 1 -->
      <div class="col-12 mb-3">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <label class="form-label fw-bold">Match Set 1 (Oldest)</label>
            <textarea id="matchInput1" class="form-control" rows="6" placeholder="Team A&#10;1&#10;2&#10;Team B"></textarea>
          </div>
        </div>
      </div>

      <!-- Match Set 2 -->
      <div class="col-12 mb-3">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <label class="form-label fw-bold">Match Set 2</label>
            <textarea id="matchInput2" class="form-control" rows="6"></textarea>
          </div>
        </div>
      </div>

      <!-- Match Set 3 -->
      <div class="col-12 mb-3">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <label class="form-label fw-bold">Match Set 3</label>
            <textarea id="matchInput3" class="form-control" rows="6"></textarea>
          </div>
        </div>
      </div>

      <!-- Match Set 4 -->
      <div class="col-12 mb-3">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <label class="form-label fw-bold">Match Set 4</label>
            <textarea id="matchInput4" class="form-control" rows="6"></textarea>
          </div>
        </div>
      </div>

      <!-- Match Set 5 -->
      <div class="col-12 mb-3">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <label class="form-label fw-bold">Match Set 5 (Newest)</label>
            <textarea id="matchInput5" class="form-control" rows="6"></textarea>
          </div>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="row g-2 mb-4">
      <div class="col-md-4">
        <button class="btn btn-success w-100" onclick="loadAllMatches()">âœ… Load Matches</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-warning w-100" onclick="shiftMatches()">ğŸ”„ Shift Matches</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-danger w-100" onclick="resetSystem()">ğŸ” Reset</button>
      </div>
    </div>

    <!-- Team Selection -->
    <div class="row g-2 mb-3">
      <div class="col-md-6">
        <label class="form-label">Team A</label>
        <select class="form-select" id="teamA"></select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Team B</label>
        <select class="form-select" id="teamB"></select>
      </div>
    </div>

    <!-- Predict Buttons -->
    <div class="row g-2 mb-3">
      <div class="col-md-6">
        <button class="btn btn-primary w-100" onclick="predictMatch()">ğŸ”® Predict Match</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-info w-100" onclick="analyzeExtraMarkets()">ğŸ“‹ Market Analysis</button>
      </div>
    </div>

    <!-- Prediction Result -->
    <div id="predictionResult" class="card mb-4 d-none">
      <div class="card-body"></div>
    </div>

    <!-- Team Comparison Toggle -->
    <div class="form-check form-switch mb-3">
      <input class="form-check-input" type="checkbox" id="toggleComparison" onchange="toggleComparison()">
      <label class="form-check-label" for="toggleComparison">Show Team Comparison</label>
    </div>
    
    <!-- Team Comparison Box -->
    <div id="comparisonBox" class="d-none mt-4">
      <h4 class="mb-3">ğŸ“Š Team Comparison</h4>
      <div class="row" id="comparisonContent"></div>
    </div>

    <!-- Match History -->
    <div class="card mt-4">
      <div class="card-header">
        <h5 class="mb-0">ğŸ“‹ Match History</h5>
      </div>
      <div class="card-body">
        <div class="row" id="matchHistory"></div>
      </div>
    </div>
  </div>
<script src=".js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
<script src="script.js"></script>
</script>
</body>
</html>
